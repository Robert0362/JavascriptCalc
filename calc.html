<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="title">
            <h1 class="title">Javascript Calculator</h1>
        </header>
        <section class="calculator">
            <div class="calcBody">
                <div class="calcDisplay">
                    <div class="displayScreen">

                    </div>
                </div>
                <div class="calcButtons">
                    <div class="calcNumbers">
                        <div class="number">
                            9
                        </div>
                        <div class="number">
                            8
                        </div>
                        <div class="number">
                            7
                        </div>
                        <div class="number">
                            6
                        </div>
                        <div class="number">
                            5
                        </div>
                        <div class="number">
                            4
                        </div>
                        <div class="number">
                            3
                        </div>
                        <div class="number">
                            2
                        </div>
                        <div class="number">
                            1
                        </div>
                        <div class="number">
                            -/+
                        </div>
                        <div class="number">
                            0
                        </div>
                        <div class="number">
                            .
                        </div>
                    </div>
                    <div class="calcFunctions">
                        <div class="calcAction">+</div>
                        <div class="calcAction">-</div>
                        <div class="calcAction">*</div>
                        <div class="calcAction">/</div>
                        <div class="calcAction">=</div>
                        <div class="calcAction">C</div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">

        </footer>
    </div>    
    <script src="assets/script/javascript.js"></script>
</body>
</html>
